<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Flashlight
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Flashlight</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h3>Shake to toggle On/Off</h3>
    <p>Off <ion-toggle [(ngModel)]="flag" (ngModelChange)="switching()"></ion-toggle> On</p>
  </div>
</ion-content>
